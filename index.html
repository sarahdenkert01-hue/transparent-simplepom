<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Focus Timer with Transparent Progress Ring</title>

<!-- Comfortaa Font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent !important;
    font-family: "Comfortaa", sans-serif;
  }

  .timer-container {
    text-align: center;
    background: transparent;
  }

  /* CIRCLE WRAPPER */
  .circle-wrapper {
    width: 200px;
    height: 200px;
    position: relative;
    margin-bottom: 20px;
  }

  svg {
    transform: rotate(-90deg);
  }

  /* BACKGROUND RING â€” NOW FULLY INVISIBLE */
  .bg-ring {
    stroke: transparent;
    stroke-width: 10;
  }

  /* WHITE PROGRESS RING */
  .progress-ring {
    stroke: white;
    stroke-width: 10;
    stroke-linecap: round;
    transition: stroke-dashoffset 0.4s ease;
  }

  /* TIMER TEXT */
  .time-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 58px;
    font-weight: 700;
    color: white;
    letter-spacing: 2px;
  }

  .label {
    font-size: 20px;
    letter-spacing: 0.18em;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 25px;
  }

  /* BUTTONS */
  .btn-row {
    display: flex;
    justify-content: center;
    gap: 18px;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
    background: transparent;
    color: white;
    border: 2px solid white;
    transition: 0.2s;
    font-family: "Comfortaa", sans-serif;
  }

  button:hover {
    background: rgba(255,255,255,0.15);
  }

  button:active {
    background: rgba(255,255,255,0.25);
  }
</style>
</head>

<body>

<div class="timer-container">

  <div class="circle-wrapper">
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="85" class="bg-ring"></circle>
      <circle cx="100" cy="100" r="85" class="progress-ring"></circle>
    </svg>

    <div id="time" class="time-text">25:00</div>
  </div>

  <div class="label">FOCUS</div>

  <div class="btn-row">
    <button id="startBtn">START</button>
    <button id="pauseBtn">PAUSE</button>
    <button id="resetBtn">RESET</button>
  </div>

</div>

<script>
  const radius = 85;
  const circumference = 2 * Math.PI * radius;

  const ring = document.querySelector(".progress-ring");
  ring.style.strokeDasharray = circumference;
  ring.style.strokeDashoffset = circumference;

  let totalSeconds = 25 * 60;
  let remaining = totalSeconds;
  let interval = null;
  let running = false;

  const timeEl = document.getElementById("time");
  const startBtn = document.getElementById("startBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const resetBtn = document.getElementById("resetBtn");

  function format(sec) {
    const m = String(Math.floor(sec / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    return `${m}:${s}`;
  }

  function updateDisplay() {
    timeEl.textContent = format(remaining);
  }

  function updateRing() {
    const progress = remaining / totalSeconds;
    const offset = circumference * (1 - progress);
    ring.style.strokeDashoffset = offset;
  }

  function tick() {
    remaining--;
    if (remaining <= 0) {
      remaining = 0;
      clearInterval(interval);
      running = false;
      startBtn.textContent = "START";
    }
    updateDisplay();
    updateRing();
  }

  function startTimer() {
    clearInterval(interval);
    interval = setInterval(tick, 1000);
    running = true;
  }

  startBtn.addEventListener("click", () => {
    remaining = totalSeconds;
    updateDisplay();
    updateRing();
    startTimer();
  });

  pauseBtn.addEventListener("click", () => {
    if (running) {
      clearInterval(interval);
      running = false;
    }
  });

  resetBtn.addEventListener("click", () => {
    clearInterval(interval);
    remaining = totalSeconds;
    running = false;
    updateDisplay();
    updateRing();
    startBtn.textContent = "START";
  });

  updateDisplay();
  updateRing();
</script>

</body>
</html>
